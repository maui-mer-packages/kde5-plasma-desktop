Name         : plasma-desktop
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : Plasma 5 desktop
Description  : |
  Plasma 5 desktop
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun
    - files-duplicate

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - phonon-qt5-devel
    - plasma-devel
    - kdoctools-devel
    - ki18n-devel
    - kcmutils-devel
    - knewstuff-devel
    - kdelibs4support-devel
    - knotifyconfig-devel
    - kdesu-devel
    - attica-devel
    - kwallet-devel
    - krunner-devel
    - libksysguard-devel
    - plasma-workspace-devel
    - kwin-devel
    - kactivities-libs-devel
    # TODO: n/a
    #- libcanberra-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5X11Extras
    - Qt5Script
    - Qt5Qml
    - Qt5Quick
    - Qt5QuickWidgets
    - Qt5Svg
    - Qt5PrintSupport
    - libusb
    - fontconfig
    - x11-xcb
    - xkbfile
    - xkbcommon
    - xrender
    # libxcb-devel:
    - xcb
    - xcb-composite
    - xcb-damage
    - xcb-dpms
    - xcb-dri2
    - xcb-glx
    - xcb-randr
    - xcb-record
    - xcb-render
    - xcb-res
    - xcb-screensaver
    - xcb-shape
    - xcb-shm
    - xcb-sync
    - xcb-xevie
    - xcb-xf86dri
    - xcb-xfixes
    - xcb-xinerama
    - xcb-xprint
    - xcb-xtest
    - xcb-xv
    - xcb-xvmc
    # xcb-util-devel:
    - xcb-atom
    - xcb-aux
    - xcb-event
    - xcb-icccm
    - xcb-image
    - xcb-keysyms
    - xcb-renderutil
Requires:
    - kf5-filesystem
    - plasma-workspace

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%dir %{_kf5_sharedir}/plasma/shells"
    - "%{_kf5_bindir}/*"
    - "%{_kf5_libdir}/libexec/*"
    - "%{_kf5_qmldir}/org/kde/plasma/private"
    - "%{_kf5_libdir}/libkdeinit5_kaccess.so"
    - "%{_kf5_libdir}/kconf_update_bin/*"
    - "%{_kf5_plugindir}/*"
    - "%{_kf5_sharedir}/plasma/*"
    - "%{_kf5_sharedir}/kdm/*"
    - "%exclude %{_kf5_sharedir}/plasma/shells/*"
    - "%{_kf5_sharedir}/config.kcfg"
    - "%{_kf5_sharedir}/*"
    - "%{_kf5_sysconfdir}/dbus-1/system.d/*.conf"
    - "%{_kf5_configdir}/*.knsrc"
    - "%{_kf5_servicesdir}/*"
    - "%{_kf5_servicetypesdir}/*"
    - "%{_datadir}/knotifications5/*.notifyrc"
    - "%{_datadir}/applications/*.desktop"
    - "%{_datadir}/dbus-1/*"
    - "%{_datadir}/polkit-1/actions/*.policy"

SubPackages:
    - Name: shell
      Group: System/GUI/Other
      BuildArch: noarch
      Summary: Plasma desktop shell
      Description: |
        Plasma desktop shell.
      Files:
          - "%{_kf5_sharedir}/plasma/shells/org.kde.plasma.desktop/*"
    - Name: doc
      Group: Documentation
      Summary: Documentation and user manuals for %{name}
      Description: |
        Documentation and user manuals for %{name}
      Files:
          - "%{_kf5_htmldir}/en/*"
