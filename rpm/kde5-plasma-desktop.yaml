Name         : kde5-plasma-desktop
Version      : 4.98.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : Plasma 5 desktop
Description  : |
  Plasma 5 desktop
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kde5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - phonon-qt5-devel
    - kf5-umbrella
    - kf5-plasma-devel
    - kf5-kdoctools-devel
    - kf5-ki18n-devel
    - kf5-kcmutils-devel
    - kf5-knewstuff-devel
    - kf5-kdelibs4support-devel
    - kf5-knotifyconfig-devel
    - kf5-kdesu-devel
    - kf5-attica-devel
    - kf5-kwallet-devel
    - kf5-krunner-devel
    - kde5-libksysguard-devel
    - kde5-plasma-workspace-devel
    - kde5-kwin-devel
    - kf5-kactivities-libs-devel
    # TODO: n/a
    #- libcanberra-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5X11Extras
    - Qt5Script
    - Qt5Declarative
    - Qt5Quick
    - Qt5Svg
    - Qt5PrintSupport
    - libusb
    - fontconfig
    - x11-xcb
    - xkbfile
    - xkbcommon
    - xrender
    # libxcb-devel:
    - xcb
    - xcb-composite
    - xcb-damage
    - xcb-dpms
    - xcb-dri2
    - xcb-glx
    - xcb-randr
    - xcb-record
    - xcb-render
    - xcb-res
    - xcb-screensaver
    - xcb-shape
    - xcb-shm
    - xcb-sync
    - xcb-xevie
    - xcb-xf86dri
    - xcb-xfixes
    - xcb-xinerama
    - xcb-xprint
    - xcb-xtest
    - xcb-xv
    - xcb-xvmc
    # xcb-util-devel:
    - xcb-atom
    - xcb-aux
    - xcb-event
    - xcb-icccm
    - xcb-image
    - xcb-keysyms
    - xcb-renderutil
Requires:
    - kde5-filesystem
    - kde5-plasma-workspace

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%dir %{_kde5_datadir}/plasma/shells"
    - "%{_kde5_bindir}/kapplymousetheme"
    - "%{_kde5_bindir}/kaccess"
    - "%{_kde5_bindir}/krdb"
    - "%{_kde5_bindir}/knetattach"
    - "%{_kde5_libexecdir}/kauth/*"
    - "%{_kde5_libdir}/qml/org/kde/plasma/private"
    - "%{_kde5_libdir}/libkdeinit5_kaccess.so"
    - "%{_kde5_libdir}/kconf_update_bin/*"
    - "%{_kde5_plugindir}/*.so"
    - "%{_kde5_datadir}/plasma/*"
    - "%exclude %{_kde5_datadir}/plasma/shells/*"
    - "%{_kde5_datadir}/config.kcfg"
    - "%{_kde5_datadir}/kcm*"
    - "%{_kde5_datadir}/color-schemes"
    - "%{_kde5_datadir}/kconf_update/*"
    - "%{_kde5_datadir}/kthememanager"
    - "%{_kde5_datadir}/kdisplay"
    - "%{_kde5_datadir}/kcontrol"
    - "%{_kde5_datadir}/ksmserver"
    - "%{_kde5_sysconfdir}/dbus-1/system.d/*.conf"
    - "%{_kde5_sysconfdir}/xdg/*.knsrc"
    - "%{_datadir}/kservices5/*"
    - "%{_datadir}/knotifications5/*.notifyrc"
    - "%{_datadir}/applications/*.desktop"
    - "%{_datadir}/dbus-1/*"
    - "%{_datadir}/polkit-1/actions/*.policy"

SubPackages:
    - Name: shell
      Group: System/GUI/Other
      BuildArch: noarch
      Summary: Plasma desktop shell
      Description: |
        Plasma desktop shell.
      Files:
          - "%{_kde5_datadir}/plasma/shells/org.kde.plasma.desktop/*"
    - Name: doc
      Group: Documentation
      Summary: Documentation and user manuals for %{name}
      Description: |
        Documentation and user manuals for %{name}
      Files:
          - "%{_datadir}/doc/HTML/en/*"
